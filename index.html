<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Планировщик задач позволит объединить и систематизировать в едином цифровом пространстве свои дела, спланировать и проконтролировать сроки их выполнения.">
    <meta name="keywords" content="заметки, планер, планировщик дел">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>todos</h1>
      <input type="text" class="new-note" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main-content">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">
      </label>
      <ul class="todo-list">
      </ul>
      <footer class="footer">
        <span class="need-to-do">
          <strong>0</strong>
          items left
        </span>
        <ul class="filters">
          <li>
            <a href="#" class="all-notes">All</a>
          </li>
          <li>
            <a href="#/active" class="active-notes">Active</a>
          </li>
          <li>
            <a href="#/completed" class="completed-notes">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
