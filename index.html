<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>todos</h1>
      <input type="text" class="new-note" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main-content">
      <ul class="todo-list">
        <!-- <li>
          <div class="div">
            <input type="checkbox" class="toggle">
            <label for="">hello</label>
            <button class="deleteBtn"></button>
          </div>
        </li> -->
      </ul>
      <footer class="footer">
        <span class="need-to-do">
          <strong>0</strong>
          items left
        </span>
        <ul class="filters">
          <li>
            <a href="#">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </div>
  <script src="./index.js"></script>
</body>
</html>
